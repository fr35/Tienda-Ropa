<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <header class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Tienda de Ropa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hombre
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Remera</a></li>
                                <li><a class="dropdown-item" href="#">Buzo</a></li>
                                <li><a class="dropdown-item" href="#">Campera</a></li>
                                <li><a class="dropdown-item" href="#">Pantalón</a></li>
                                <li><a class="dropdown-item" href="#">Sweater</a></li>
                                <li><a class="dropdown-item" href="#">Saco</a></li>
                                <li><a class="dropdown-item" href="#">Abrigo</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Mujer
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Remera</a></li>
                                <li><a class="dropdown-item" href="#">Vestido</a></li>
                                <li><a class="dropdown-item" href="#">Campera</a></li>
                                <li><a class="dropdown-item" href="#">Pantalón</a></li>
                                <li><a class="dropdown-item" href="#">Sweater</a></li>
                                <li><a class="dropdown-item" href="#">Saco</a></li>
                                <li><a class="dropdown-item" href="#">Abrigo</a></li>
                                <li><a class="dropdown-item" href="#">Pollera</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <i class="bi bi-bag-check" style="font-size: 2rem"><span id="contadorCarrito">0</span></i>
            </div>
            </div>
        </nav>
    </header>
    <div class="seleccion">
        <select id="selecTalles">
            <option value="all">Todos</option>
            <option value="L">Large</option>
            <option value="M">Medium</option>
            <option value="S">Small</option>
        </select>
    </div>
    <main>
        <div class="row ms-5" id="contenedor-productos">
            
        </div>
    </main>

    <div class="modal-contenedor">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
                        <button id="carritoCerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="carrito-contenedor">
                            <div class="productoEnCarrito">
                                <p>Nombre</p>
                                <p>Precio: </p>
                                <button class="boton-eliminar"><i class="bi bi-trash3-fill"></i></button>
                            </div>
                        </div>
                        <p class="precioProducto">Precio Total: $<span id="precioTotal">0</span></p>
                        <div id="terminar" style="display: flex; justify-content: flex-end;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                        <button type="button" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/stock.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
