<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark" id="categorias">
            <div class="container-fluid" id="menu">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" id="botonBurger">
                <span class="navbar-toggler-icon" id="btnMenu"></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="filter-btns">
                    <button type="button" class="filter-btn btn-padre" id="btn-home">Home</button>
                    <button type="button" class="filter-btn btn-padre" id="btn-hombre">Hombre</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-hombre-remera">Remera</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-hombre-buzo">Buzo</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-hombre-campera">Campera</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-hombre-pantalon">Pantalón</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-hombre-saco">Saco</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-hombre-sweater">Sweater</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-hombre-abrigo">Abrigo</button>
                    <button type="button" class="filter-btn btn-padre" id="btn-mujer">Mujer</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-mujer-remera">Remera</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-mujer-pollera">Pollera</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-mujer-campera">Campera</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-mujer-pantalon">Pantalón</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-mujer-saco">Saco</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-mujer-vestido">Vestido</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-mujer-sweater">Sweater</button>
                        <button type="button" class="filter-btn btn-hijo" id="btn-mujer-abrigo">Abrigo</button>
                </div> 
            </div>
        </nav>
        <div class="buscar">
        <input id="search" type="text" class="input" placeholder="Buscar producto" required>
        </div>
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="boton-carrito">
        <i class="bi bi-bag" style="font-size: 2rem"><span id="contadorCarrito">0</span></i>
        </button>
    </header>


    <main id="main">
        <div id="contenedor-productos">
        </div>
    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
                            <button id="carritoCerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="carrito-contenedor" class="">

                            </div>
                            <p class="precioProducto"><strong>Precio Total: $</strong><span id="precioTotal">0</span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                            <button type="button" id="terminarCompra" class="btn btn-primary">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul>
            <li class="tittle-footer">Ubicación</li>
            <li class="text-footer"><a href="https://goo.gl/maps/ZcnHwKegt6X5zCtD8">Av. Santa Fe 3760 <br>Ciudad de Buenos Aires <br>Argentina</a></li>
            
        </ul>
        <ul class="">
            <li class="tittle-footer">Redes Sociales</li>
            <li><a href="#"><i class="bi bi-facebook"></i></a></li>
            <li><a href="#"><i class="bi bi-instagram"></i></a></li>
            <li><a href="#"><i class="bi bi-whatsapp"></i></a></li>
        </ul>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="side.js" type="module"></script>
    <script src="App.js" type="module"></script>
    <script src="categorias.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="getData.js" type="module"></script>
</body>

</html>
