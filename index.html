<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark" id="categorias">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" id="botonBurger">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title mt-5 pt-5" id="offcanvasNavbarLabel">Tienda de Ropa</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav flex-grow-1 pe-3" id="sidebar-container">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link  active dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hombre</a>
                                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                    <li><a class="dropdown-item" href="#">Remera</a></li>
                                    <li><a class="dropdown-item" href="#">Buzo</a></li>
                                    <li><a class="dropdown-item" href="#">Pantalón</a></li>
                                    <li><a class="dropdown-item" href="#">Campera</a></li>
                                    <li><a class="dropdown-item" href="#">Sweater</a></li>
                                    <li><a class="dropdown-item" href="#">Saco</a></li>
                                    <li><a class="dropdown-item" href="#">Abrigo</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link  active dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mujer</a>
                                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                    <li><a class="dropdown-item" href="#">Remera</a></li>
                                    <li><a class="dropdown-item" href="#">Vestido</a></li>
                                    <li><a class="dropdown-item" href="#">Pantalón</a></li>
                                    <li><a class="dropdown-item" href="#">Pollera</a></li>
                                    <li><a class="dropdown-item" href="#">Campera</a></li>
                                    <li><a class="dropdown-item" href="#">Sweater</a></li>
                                    <li><a class="dropdown-item" href="#">Saco</a></li>
                                    <li><a class="dropdown-item" href="#">Abrigo</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="buscar">
            <input id="search" type="text" class="input" placeholder="Buscar producto" required><i class="bi bi-search h5 ms-3 buscador"></i>
        </div>
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="boton-carrito">
            <i class="bi bi-bag" style="font-size: 2rem"><span id="contadorCarrito">0</span></i>
        </button>
    </header>



    <div class="modal-contenedor">
        <div class="modal-carrito">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
                            <button id="carritoCerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="carrito-contenedor" class="">

                            </div>
                            <p class="precioProducto"><strong>Precio Total: $</strong><span id="precioTotal">0</span></p>
                            <div id="terminar"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                            <button type="button" class="btn btn-primary">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <main>
        <div class="" id="contenedor-productos">
            
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/stock.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
